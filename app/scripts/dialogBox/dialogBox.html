<div class="row" id='dialogBox' ng-click='messageSeen(selectedContact)'>
    <div class="col s12 m12">
        <div class="card blue-text text-darken-2">
            <div class="card-content">
                <span class="card-title blue-text text-darken-2">{{selectedContact.name}}</span>
                <div class='dialogMessages collection clearfix' ng-click='messageSeen(selectedContact)'>
                    <div ng-class='message.type' ng-repeat='message in dialogMessages' class="card-panel grey lighten-5 z-depth-1">
                        <div class="row">
                            <div class="col s2" ng-show='message.type=="income"'>
                                <i class="secondary-content online mdi-action-face-unlock"></i>
                            </div>
                            <div class="col s10">
                                <span class="black-text">
                                  {{message.text}}
                                </span>
                            </div>
                            <div class="col s2" ng-show='message.type=="outcome"'>
                                <i class="secondary-content online mdi-action-face-unlock"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-action">
                    <form name='dialogForm'>
                        <div class="row">
                            <div class="input-field col s8">
                                <input id="text" ng-model="dialogMessage.text" type="text" class="validate">
                            </div>
                            <div class="input-field col s4">
                                <button class="btn waves-effect waves-light" ng-click="sendDialogMessage()" type="submit" name="action">Send
                                    <i class="mdi-content-send right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <a href="" ng-click='unselectContact()'>Close</a>
                </div>
            </div>
        </div>
    </div>
